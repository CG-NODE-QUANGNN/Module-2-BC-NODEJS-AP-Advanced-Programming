<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total Machine Value</title>
</head>
<body>
<script>
    const inventory = [
        {type: "machine", value: 5000},
        {type: "machine", value: 650},
        {type: "duck", value: 10},
        {type: "furniture", value: 1200},
        {type: "machine", value: 77}
    ]

    let totalMachineValue = inventory.reduce((total, item) => total + item.value, 0);

    console.log(totalMachineValue)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quadratic Equation</title>
</head>
<body>
<script>
    class QuadraticEquation {
        constructor(a, b, c) {
            this.a = a;
            this.b = b;
            this.c = c;
        }

        getA() {
            return this.a;
        }

        getB() {
            return this.b;
        }

        getC() {
            return this.c;
        }

        getDiscriminant() {
            return this.b * this.b - 4 * this.a * this.c;
        }

        getRoot1() {
            let delta = this.getDiscriminant();
            return delta >= 0 ? (-this.b + Math.pow(this.getDiscriminant(), 0.5)) / (2 * this.a) : 0;
        }

        getRoot2() {
            let delta = this.getDiscriminant();
            return delta >= 0 ? (-this.b - Math.pow(this.getDiscriminant(), 0.5)) / (2 * this.a) : 0;
        }

        quadraticEquation() {
            let delta = this.getDiscriminant();
            if (delta > 0) {
                console.log(`Phương trình có 2 nghiệm: ${this.getRoot1()} & ${this.getRoot2()}`)
            } else if (delta == 0) {
                console.log(`Phương trình có 1 nghiệm: ${this.getRoot1()}`)
            } else {
                console.log('Phương trình vô nghiệm')
            }
        }
    }

    new QuadraticEquation(1, 3, 1).quadraticEquation();
    new QuadraticEquation(1, 2, 1).quadraticEquation();
    new QuadraticEquation(1, 2, 3).quadraticEquation();
</script>
</body>
</html>
